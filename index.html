<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <link rel="stylesheet" href="styles.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="productImage">
        <img src="images/image-product-desktop.jpg" alt="perfume-image">
      </div>
      <div class="productDescription">
        <span class="product">Perfume</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <span class="discount">$149.99</span>
          <span class="price"><del>$169.99</del></span>
        </div>
        <button class="addToCartButton">
          <img src="images/icon-cart.svg" alt="cart-icon-button"> Add to Cart
        </button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/davidicabello">David Iv√°n Cabello</a>.
  </div>
</body>

</html>
